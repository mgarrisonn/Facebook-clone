<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

</head>
<body>
<style>
    a, ul, li {
        font-family: 'Peddana', serif;
    }
</style>

<nav th:fragment="navbar" class="navbar sticky-top navbar-expand-lg " style="background-color: #000000; text-decoration: #ffffff">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand nav-link" th:href="@{/}">Facebook Clone</a>

<!--        <form sec:authorize="!isAuthenticated()" class="form-inline" th:action="@{/users/search}" th:method="GET">-->

<!--            <button class="btn" type="submit" value="Search">Search</button>-->
<!--        </form>-->

        <ul class="nav justify-content-center navbar-nav navbar-inner ml-auto">

            <li class="nav-item "><a class="nav-link" th:href="@{/}">Home</a></li>
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item ">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>

</html>
